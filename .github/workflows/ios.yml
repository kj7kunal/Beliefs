name: iOS Tests

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Install dependencies
        run: bundle install

      - name: Build and test
        run: xcodebuild test -workspace Beliefs.xcodeproj -scheme Beliefs -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest'
